<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
  <h2 class="title">Password Generator</h2>
  <div class="result">
    <div class="result-title field-title">Generated Password</div>
    <div class="result-info right">Click to Copy</div>
    <div class="result-info left">Copied</div>
    <div class="result-viewbox" id="result">Click 'Generate' to generate password</div>
    <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
  </div>
  <div class="length range-slider" id = "r-slider" data-min="4" data-max="32">
    <div class="length-title field-title" id = "l-title" data-length='0'>length: 16</div>
    <label for="slider"></label><input id="slider" type="range" min="4" max="32" value="16" />
  </div>

  <div class="settings">
    <span class="settings-title field-title">settings</span>
    <div class="setting">
      <input type="checkbox" id="uppercase" checked />
      <label for="uppercase">Include Uppercase</label>
    </div>
    <div class="setting">
      <input type="checkbox" id="lowercase" checked />
      <label for="lowercase">Include Lowercase</label>
    </div>
    <div class="setting">
      <input type="checkbox" id="number" checked />
      <label for="number">Include Numbers</label>
    </div>
    <div class="setting">
      <input type="checkbox" id="symbol" />
      <label for="symbol">Include Symbols</label>
    </div>
  </div>

  <button class="btn generate" id="generate">Generate Custom Password</button>
  <button class="btn generate" id="generateSecure">Generate Secure Password</button>
</div>

<script src="index.js"></script>

</body>

</html>
